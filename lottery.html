<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lottery</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<canvas id="screen" width="700px" height="150px"></canvas>


	<div class="uiContainer">
		<div id="resultsContainer">Loading...</div>
		<div class="userStatsContainer">
			<div>Credits: <div class="stat" id="stat-cash">0</div></div>
			<hr />
			<div>Total games: <div class="stat" id="stat-games">0</div></div>
			<div>Total wins: <div class="stat" id="stat-wins">0</div></div>
		</div>
		<div class="lotteryTicket" id="lotteryTicket">
			<!-- <div class="lotteryBox">1</div> -->
			<!-- <div class="lotteryBox">59</div> -->
		</div>
		<div class="ticketButtonContainer">
			<button id="button-lucky">Lucky Dip</button>
			<button id="button-start">Start Game</button>
			<hr />
			<button id="button-reset">Reset</button>
			<button id="button-cheat">Cheat</button>
		</div>
	</div>
</body>

<script type="text/javascript" src="lottery.js"></script>
<script type="text/javascript" src="animation.js"></script>
<script type="text/javascript">
// initialize everything
Animation.init();
Lottery.init();
</script>

</html>
